<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title class="title">Tic Tac Toe | Minigame Collection</title>
	<meta name="description"
		content="Dive into this timeless strategy game, where two players take turns placing X's and O's on a 3x3 grid, racing to align three symbols in a row to claim victory.">
	<link rel="icon" type="image/x-icon" href="/minigame-collection/img/MinigameCollectionFavicon.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/minigame-collection/style.css?v=2.8.1.1">
	<link rel="stylesheet" href="style.css?v=2.8.1.1" id="game-style">
</head>

<body>
	<div id="splash-screen" class="splash-screen">
		<img id="splash-image" src="/minigame-collection/img/Housebird Games Logo Round With Name.png"
			alt="Splash Image (Housebird Games Logo)" />
		<div class="loadingSymbol"></div>
	</div>

	<div id="header"></div>

	<noscript>
		<div
			style="background-color: rgb(230, 212, 55); color: black; padding: 1em; font-family: Verdana; line-height: 2em;">
			<strong>Warning:</strong>
			JavaScript is not enabled in your browser. This website requires JavaScript to
			function properly. Please enable JavaScript and refresh the page.
		</div>
		<br>

		<style>
			.splash-screen,
			.fullscreen-button,
			#games {
				display: none;
			}

			footer.hide {
				display: flex;
			}
		</style>
	</noscript>

	<script type="module" src="/minigame-collection/src/main.js?v=2.8.1.1"></script>
	<script type="module" src="game.js?v=2.8.1.1" defer></script>

	<div id="gamesContainer">
		<div id="games" class="fade-in">
			<div class="board">
				<div class="cell" data-index="0">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="1">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="2">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="3">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="4">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="5">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="6">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="7">
					<span class="mark"></span>
				</div>
				<div class="cell" data-index="8">
					<span class="mark"></span>
				</div>
			</div>
			<p id="gameSelection"></p>
			<br>
			<div class="gameSelectionButtons">
				<button class="difficulty-button" data-difficulty="easy">Easy AI</button>
				<button class="difficulty-button" data-difficulty="medium">Medium AI</button>
				<button class="difficulty-button" data-difficulty="hard">Hard AI</button>
				<button class="difficulty-button" data-difficulty="">Local Multiplayer</button>
			</div>
			<button class="restartButton marginTop">Restart</button>
			<button id="rulesButton" class="marginTop">Rules</button>
		</div>
	</div>

	<div id="baseContent"></div>

	<footer class="hide">
		<a href="https://housebird.games/">Housebird Games Website</a>
		<p>
			|
		</p>
		<a href="https://stubenvogel.com/impressum/">Imprint</a>
		<p>
			|
		</p>
		<a href="https://housebird.games/privacy-policy/">Privacy Policy</a>
	</footer>
</body>

</html>
